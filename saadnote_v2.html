<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaadNote - Process Logbook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            padding: 20px;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .language-bar {
            background: #f8f9fa;
            padding: 15px 30px;
            border-bottom: 2px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .language-select {
            padding: 8px 15px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            min-height: 600px;
        }

        .sidebar {
            background: #f8f9fa;
            padding: 20px;
            border-right: 2px solid #e9ecef;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #e9ecef;
            color: #495057;
        }

        .btn-secondary:hover {
            background: #dee2e6;
        }

        .notes-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .note-card {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 2px solid #e9ecef;
            cursor: pointer;
            transition: all 0.3s;
        }

        .note-card:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .note-card.active {
            border-color: #667eea;
            background: #f0f3ff;
        }

        .note-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: #495057;
        }

        .note-preview {
            font-size: 13px;
            color: #6c757d;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .editor-area {
            padding: 30px;
        }

        .editor-title {
            width: 100%;
            padding: 15px;
            font-size: 24px;
            font-weight: 700;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .toolbar-btn {
            padding: 10px 15px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .toolbar-btn:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .toolbar-btn.special {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }

        .editor-textarea {
            width: 100%;
            min-height: 400px;
            padding: 20px;
            font-size: 16px;
            line-height: 1.8;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            resize: vertical;
            font-family: Arial, sans-serif;
        }

        .editor-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .bottom-bar {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-info {
            background: #17a2b8;
            color: white;
        }

        .btn-info:hover {
            background: #138496;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 500px;
            color: #adb5bd;
        }

        .empty-state h2 {
            margin-top: 20px;
            font-size: 24px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
        }

        .modal-header h2 {
            margin-bottom: 20px;
            color: #495057;
        }

        .modal-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.3s;
            z-index: 2000;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .color-picker {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s;
        }

        .color-option:hover {
            transform: scale(1.2);
            border-color: #667eea;
        }

        .word-count {
            text-align: right;
            color: #6c757d;
            font-size: 13px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <h1>üìù SaadNote</h1>
            <p id="subtitle">Process Logbook</p>
        </div>

        <!-- Language Bar -->
        <div class="language-bar">
            <span id="langLabel">Language:</span>
            <select class="language-select" id="langSelect" onchange="changeLang()">
                <option value="en">üá¨üáß English</option>
                <option value="it">üáÆüáπ Italiano</option>
            </select>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="search-container">
                    <input type="text" class="search-input" id="searchBox" placeholder="Search notes...">
                </div>

                <button class="btn btn-primary" onclick="newNote()" id="btnNew">‚ûï New Note</button>
                <button class="btn btn-secondary" onclick="exportData()" id="btnExport">üì§ Export</button>
                <button class="btn btn-secondary" onclick="importData()" id="btnImport">üì• Import</button>

                <div class="notes-list" id="notesList"></div>
            </div>

            <!-- Editor -->
            <div class="editor-area">
                <div id="emptyView" class="empty-state">
                    <div style="font-size: 80px;">üìù</div>
                    <h2 id="emptyTitle">Welcome to SaadNote!</h2>
                    <p id="emptyText">Create your first note to get started</p>
                </div>

                <div id="editorView" style="display: none;">
                    <input type="text" class="editor-title" id="noteTitle" placeholder="Note Title...">

                    <div class="color-picker">
                        <div class="color-option" style="background: #ffffff; border-color: #dee2e6;" onclick="setColor('#ffffff')"></div>
                        <div class="color-option" style="background: #ffd7d7;" onclick="setColor('#ffd7d7')"></div>
                        <div class="color-option" style="background: #fff4cc;" onclick="setColor('#fff4cc')"></div>
                        <div class="color-option" style="background: #d7f4d7;" onclick="setColor('#d7f4d7')"></div>
                        <div class="color-option" style="background: #d7e9ff;" onclick="setColor('#d7e9ff')"></div>
                        <div class="color-option" style="background: #f4d7ff;" onclick="setColor('#f4d7ff')"></div>
                    </div>

                    <div class="toolbar">
                        <button class="toolbar-btn" onclick="addDate()" id="btnDate">üïí Date/Time</button>
                        <button class="toolbar-btn" onclick="makeBold()" id="btnBold">B Bold</button>
                        <button class="toolbar-btn" onclick="makeHighlight()" id="btnHighlight">H Highlight</button>
                        <button class="toolbar-btn" onclick="makeUnderline()" id="btnUnderline">U Underline</button>
                        <button class="toolbar-btn special" onclick="improveText()" id="btnImprove">‚ú® Improve Text</button>
                    </div>

                    <textarea class="editor-textarea" id="noteText" placeholder="Start writing your note..."></textarea>

                    <div class="word-count" id="wordCount">0 words</div>

                    <div class="bottom-bar">
                        <button class="btn btn-success" onclick="saveNote()" id="btnSave">üíæ Save</button>
                        <button class="btn btn-info" onclick="makePDF()" id="btnPDF">üìÑ PDF</button>
                        <button class="btn btn-warning" onclick="printDoc()" id="btnPrint">üñ®Ô∏è Print</button>
                        <button class="btn btn-info" onclick="sendEmail()" id="btnEmail">üìß Email</button>
                        <button class="btn btn-danger" onclick="deleteNote()" id="btnDelete">üóëÔ∏è Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Email Modal -->
    <div class="modal" id="emailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="emailTitle">üìß Send via Email</h2>
            </div>
            <input type="email" class="modal-input" id="emailInput" placeholder="Enter email address">
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-success" onclick="confirmEmail()">Send</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <!-- Hidden file input -->
    <input type="file" id="fileInput" accept=".json" style="display: none;">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        // Simple data storage
        let allNotes = [];
        let activeNote = null;
        let lang = 'en';

        // Translations
        const txt = {
            en: {
                subtitle: 'Process Logbook',
                langLabel: 'Language:',
                btnNew: '‚ûï New Note',
                btnExport: 'üì§ Export',
                btnImport: 'üì• Import',
                emptyTitle: 'Welcome to SaadNote!',
                emptyText: 'Create your first note to get started',
                noteTitle: 'Note Title...',
                noteText: 'Start writing your note...',
                searchBox: 'Search notes...',
                btnDate: 'üïí Date/Time',
                btnBold: 'B Bold',
                btnHighlight: 'H Highlight',
                btnUnderline: 'U Underline',
                btnImprove: '‚ú® Improve Text',
                btnSave: 'üíæ Save',
                btnPDF: 'üìÑ PDF',
                btnPrint: 'üñ®Ô∏è Print',
                btnEmail: 'üìß Email',
                btnDelete: 'üóëÔ∏è Delete',
                emailTitle: 'üìß Send via Email',
                words: 'words',
                saved: 'üíæ Saved!',
                deleted: 'üóëÔ∏è Deleted!',
                exported: 'üì§ Exported!',
                imported: 'üì• Imported!',
                enterPassword: 'Enter password to delete (7604):',
                wrongPassword: '‚ùå Wrong password!',
                selectNote: '‚ùå Please select a note first',
                enterEmail: 'Enter email address:',
                invalidEmail: '‚ùå Invalid email address'
            },
            it: {
                subtitle: 'Registro dei Processi',
                langLabel: 'Lingua:',
                btnNew: '‚ûï Nuova Nota',
                btnExport: 'üì§ Esporta',
                btnImport: 'üì• Importa',
                emptyTitle: 'Benvenuto in SaadNote!',
                emptyText: 'Crea la tua prima nota per iniziare',
                noteTitle: 'Titolo Nota...',
                noteText: 'Inizia a scrivere la tua nota...',
                searchBox: 'Cerca note...',
                btnDate: 'üïí Data/Ora',
                btnBold: 'G Grassetto',
                btnHighlight: 'E Evidenzia',
                btnUnderline: 'S Sottolinea',
                btnImprove: '‚ú® Migliora Testo',
                btnSave: 'üíæ Salva',
                btnPDF: 'üìÑ PDF',
                btnPrint: 'üñ®Ô∏è Stampa',
                btnEmail: 'üìß Email',
                btnDelete: 'üóëÔ∏è Elimina',
                emailTitle: 'üìß Invia via Email',
                words: 'parole',
                saved: 'üíæ Salvato!',
                deleted: 'üóëÔ∏è Eliminato!',
                exported: 'üì§ Esportato!',
                imported: 'üì• Importato!',
                enterPassword: 'Inserisci password per eliminare (7604):',
                wrongPassword: '‚ùå Password errata!',
                selectNote: '‚ùå Seleziona prima una nota',
                enterEmail: 'Inserisci indirizzo email:',
                invalidEmail: '‚ùå Indirizzo email non valido'
            }
        };

        // Change language
        function changeLang() {
            lang = document.getElementById('langSelect').value;
            localStorage.setItem('saadLang', lang);
            updateUI();
        }

        // Update UI text
        function updateUI() {
            const t = txt[lang];
            document.getElementById('subtitle').textContent = t.subtitle;
            document.getElementById('langLabel').textContent = t.langLabel;
            document.getElementById('btnNew').textContent = t.btnNew;
            document.getElementById('btnExport').textContent = t.btnExport;
            document.getElementById('btnImport').textContent = t.btnImport;
            document.getElementById('emptyTitle').textContent = t.emptyTitle;
            document.getElementById('emptyText').textContent = t.emptyText;
            document.getElementById('noteTitle').placeholder = t.noteTitle;
            document.getElementById('noteText').placeholder = t.noteText;
            document.getElementById('searchBox').placeholder = t.searchBox;
            document.getElementById('btnDate').textContent = t.btnDate;
            document.getElementById('btnBold').textContent = t.btnBold;
            document.getElementById('btnHighlight').textContent = t.btnHighlight;
            document.getElementById('btnUnderline').textContent = t.btnUnderline;
            document.getElementById('btnImprove').textContent = t.btnImprove;
            document.getElementById('btnSave').textContent = t.btnSave;
            document.getElementById('btnPDF').textContent = t.btnPDF;
            document.getElementById('btnPrint').textContent = t.btnPrint;
            document.getElementById('btnEmail').textContent = t.btnEmail;
            document.getElementById('btnDelete').textContent = t.btnDelete;
            document.getElementById('emailTitle').textContent = t.emailTitle;
            updateWordCount();
        }

        // Load data
        function loadData() {
            const saved = localStorage.getItem('saadNotes');
            if (saved) {
                allNotes = JSON.parse(saved);
            }
            const savedLang = localStorage.getItem('saadLang');
            if (savedLang) {
                lang = savedLang;
                document.getElementById('langSelect').value = lang;
            }
            updateUI();
            showNotes();
        }

        // Save data
        function saveData() {
            localStorage.setItem('saadNotes', JSON.stringify(allNotes));
        }

        // New note
        function newNote() {
            const note = {
                id: Date.now(),
                title: 'Untitled',
                text: '',
                color: '#ffffff',
                date: new Date().toISOString()
            };
            allNotes.unshift(note);
            activeNote = note.id;
            saveData();
            showNotes();
            showEditor();
        }

        // Show notes list
        function showNotes() {
            const list = document.getElementById('notesList');
            const search = document.getElementById('searchBox').value.toLowerCase();
            
            let filtered = allNotes;
            if (search) {
                filtered = allNotes.filter(n => 
                    n.title.toLowerCase().includes(search) || 
                    n.text.toLowerCase().includes(search)
                );
            }

            if (filtered.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #adb5bd; padding: 20px;">No notes</p>';
                return;
            }

            list.innerHTML = filtered.map(note => `
                <div class="note-card ${note.id === activeNote ? 'active' : ''}" 
                     style="background: ${note.color};" 
                     onclick="openNote(${note.id})">
                    <div class="note-title">${note.title}</div>
                    <div class="note-preview">${note.text.substring(0, 50)}${note.text.length > 50 ? '...' : ''}</div>
                </div>
            `).join('');
        }

        // Open note
        function openNote(id) {
            activeNote = id;
            showNotes();
            showEditor();
        }

        // Show editor
        function showEditor() {
            const note = allNotes.find(n => n.id === activeNote);
            if (!note) {
                document.getElementById('emptyView').style.display = 'flex';
                document.getElementById('editorView').style.display = 'none';
                return;
            }

            document.getElementById('emptyView').style.display = 'none';
            document.getElementById('editorView').style.display = 'block';
            document.getElementById('noteTitle').value = note.title;
            document.getElementById('noteText').value = note.text;
            document.getElementById('noteText').style.background = note.color;
            updateWordCount();
        }

        // Save note
        function saveNote() {
            if (!activeNote) {
                toast(txt[lang].selectNote);
                return;
            }

            const note = allNotes.find(n => n.id === activeNote);
            if (note) {
                note.title = document.getElementById('noteTitle').value || 'Untitled';
                note.text = document.getElementById('noteText').value;
                note.date = new Date().toISOString();
                saveData();
                showNotes();
                toast(txt[lang].saved);
            }
        }

        // Delete note
        function deleteNote() {
            if (!activeNote) {
                toast(txt[lang].selectNote);
                return;
            }

            const pass = prompt(txt[lang].enterPassword);
            if (pass !== '7604') {
                toast(txt[lang].wrongPassword);
                return;
            }

            if (confirm('Delete this note?')) {
                allNotes = allNotes.filter(n => n.id !== activeNote);
                activeNote = null;
                saveData();
                showNotes();
                document.getElementById('emptyView').style.display = 'flex';
                document.getElementById('editorView').style.display = 'none';
                toast(txt[lang].deleted);
            }
        }

        // Set color
        function setColor(color) {
            if (!activeNote) return;
            const note = allNotes.find(n => n.id === activeNote);
            if (note) {
                note.color = color;
                document.getElementById('noteText').style.background = color;
                saveData();
                showNotes();
            }
        }

        // Add date
        function addDate() {
            const textarea = document.getElementById('noteText');
            const date = new Date().toLocaleString();
            const pos = textarea.selectionStart;
            const text = textarea.value;
            textarea.value = text.substring(0, pos) + '[' + date + '] ' + text.substring(pos);
            textarea.focus();
            updateWordCount();
        }

        // Make bold (uppercase)
        function makeBold() {
            const textarea = document.getElementById('noteText');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selected = textarea.value.substring(start, end);
            if (!selected) {
                toast('‚ö†Ô∏è ' + (lang === 'it' ? 'Seleziona testo' : 'Select text'));
                return;
            }
            const bold = selected.toUpperCase();
            textarea.value = textarea.value.substring(0, start) + bold + textarea.value.substring(end);
            textarea.focus();
            updateWordCount();
        }

        // Make highlight
        function makeHighlight() {
            const textarea = document.getElementById('noteText');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selected = textarea.value.substring(start, end);
            if (!selected) {
                toast('‚ö†Ô∏è ' + (lang === 'it' ? 'Seleziona testo' : 'Select text'));
                return;
            }
            const highlighted = '*** ' + selected + ' ***';
            textarea.value = textarea.value.substring(0, start) + highlighted + textarea.value.substring(end);
            textarea.focus();
            updateWordCount();
        }

        // Make underline
        function makeUnderline() {
            const textarea = document.getElementById('noteText');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selected = textarea.value.substring(start, end);
            if (!selected) {
                toast('‚ö†Ô∏è ' + (lang === 'it' ? 'Seleziona testo' : 'Select text'));
                return;
            }
            const underlined = '___ ' + selected;
            textarea.value = textarea.value.substring(0, start) + underlined + textarea.value.substring(end);
            textarea.focus();
            updateWordCount();
        }

        // Improve text
        function improveText() {
            if (!activeNote) {
                toast(txt[lang].selectNote);
                return;
            }

            let text = document.getElementById('noteText').value;
            if (!text.trim()) return;

            // Simple improvements
            text = text.replace(/  +/g, ' '); // Fix double spaces
            text = text.replace(/\n\n\n+/g, '\n\n'); // Fix line breaks
            text = text.replace(/(^|[.!?]\s+)([a-z])/g, (m, p1, p2) => p1 + p2.toUpperCase()); // Capitalize
            text = text.replace(/([.!?,])([A-Za-z])/g, '$1 $2'); // Add space after punctuation
            text = text.split('\n').map(l => l.trim()).join('\n'); // Trim lines

            document.getElementById('noteText').value = text;
            updateWordCount();
            toast('‚ú® ' + (lang === 'it' ? 'Testo migliorato!' : 'Text improved!'));
            setTimeout(() => saveNote(), 500);
        }

        // Update word count
        function updateWordCount() {
            const text = document.getElementById('noteText').value;
            const words = text.trim().split(/\s+/).filter(w => w.length > 0).length;
            document.getElementById('wordCount').textContent = words + ' ' + txt[lang].words;
        }

        // Export data
        function exportData() {
            const data = JSON.stringify(allNotes, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'saadnote-export-' + new Date().toISOString().split('T')[0] + '.json';
            a.click();
            toast(txt[lang].exported);
        }

        // Import data
        function importData() {
            const input = document.getElementById('fileInput');
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function(ev) {
                    try {
                        const imported = JSON.parse(ev.target.result);
                        allNotes = [...allNotes, ...imported];
                        saveData();
                        showNotes();
                        toast(txt[lang].imported);
                    } catch (err) {
                        toast('‚ùå Error importing file');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        // Make PDF
        function makePDF() {
            if (!activeNote) {
                toast(txt[lang].selectNote);
                return;
            }

            const note = allNotes.find(n => n.id === activeNote);
            if (!note) return;

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.setFontSize(20);
            doc.setFont(undefined, 'bold');
            doc.text(note.title, 20, 20);
            
            doc.setFontSize(12);
            doc.setFont(undefined, 'normal');
            const lines = doc.splitTextToSize(note.text, 170);
            doc.text(lines, 20, 40);
            
            const filename = note.title.replace(/[^a-z0-9]/gi, '_') + '.pdf';
            doc.save(filename);
            toast('üìÑ PDF created!');
        }

        // Print
        function printDoc() {
            if (!activeNote) {
                toast(txt[lang].selectNote);
                return;
            }
            saveNote();
            window.print();
        }

        // Send email
        function sendEmail() {
            if (!activeNote) {
                toast(txt[lang].selectNote);
                return;
            }
            document.getElementById('emailModal').classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.getElementById('emailModal').classList.remove('active');
        }

        // Confirm email
        function confirmEmail() {
            const email = document.getElementById('emailInput').value.trim();
            if (!email) {
                toast(txt[lang].enterEmail);
                return;
            }

            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                toast(txt[lang].invalidEmail);
                return;
            }

            const note = allNotes.find(n => n.id === activeNote);
            if (!note) return;

            const subject = encodeURIComponent(note.title);
            const body = encodeURIComponent(note.text);
            const link = `https://mail.google.com/mail/?view=cm&fs=1&to=${email}&su=${subject}&body=${body}`;
            
            window.open(link, '_blank');
            closeModal();
            toast('üìß Opening Gmail...');
        }

        // Toast notification
        function toast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        // Search
        document.getElementById('searchBox').addEventListener('input', showNotes);

        // Auto-save
        document.getElementById('noteText').addEventListener('input', () => {
            updateWordCount();
            clearTimeout(window.autoSaveTimer);
            window.autoSaveTimer = setTimeout(saveNote, 2000);
        });

        document.getElementById('noteTitle').addEventListener('input', () => {
            clearTimeout(window.autoSaveTimer);
            window.autoSaveTimer = setTimeout(saveNote, 2000);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                saveNote();
            }
            if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
                e.preventDefault();
                newNote();
            }
            if ((e.ctrlKey || e.metaKey) && e.key === 'p') {
                e.preventDefault();
                printDoc();
            }
        });

        // Initialize
        window.addEventListener('load', () => {
            console.log('SaadNote loaded successfully!');
            loadData();
        });
    </script>
</body>
</html>
